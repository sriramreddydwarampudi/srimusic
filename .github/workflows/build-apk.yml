name: Build APK

on:
  push:
    branches: [ main, add-chaquopy-build-workflow ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 20

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Setup JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: ğŸ“± Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: ğŸ”§ Make Gradle Wrapper Executable
        run: |
          echo "Making gradlew executable..."
          chmod +x ./gradlew
          echo "âœ… Gradle wrapper is now executable"

      - name: ğŸ—ï¸ Clean Project
        run: |
          echo "Cleaning previous build artifacts..."
          ./gradlew clean
          echo "âœ… Project cleaned successfully"

      - name: ğŸ”¨ Build Debug APK
        run: |
          echo "Starting APK build process..."
          ./gradlew assembleDebug --info
          echo "âœ… APK build completed"

      - name: ğŸ“‹ Verify APK Creation
        run: |
          echo "Checking if APK was created..."
          if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
            echo "âœ… APK found successfully!"
            ls -la app/build/outputs/apk/debug/
            echo "APK size: $(du -h app/build/outputs/apk/debug/app-debug.apk | cut -f1)"
          else
            echo "âŒ APK not found!"
            find . -name "*.apk" -type f
            exit 1
          fi

      - name: ğŸ“¦ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SriMusic-APK
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: âœ… Build Summary
        run: |
          echo "ğŸ‰ Build completed successfully!"
          echo "ğŸ“± APK artifact uploaded as 'SriMusic-APK'"
          echo "â° Build finished at: $(date)"