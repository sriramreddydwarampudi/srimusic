name: Build APK

on:
  push:
    branches: [ main, add-chaquopy-build-workflow ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 20

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: ☕ Setup JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: 📱 Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: 🔧 Make Gradle Wrapper Executable
        run: |
          echo "Making gradlew executable..."
          chmod +x ./gradlew
          echo "✅ Gradle wrapper is now executable"

      - name: 🏗️ Clean Project
        run: |
          echo "Cleaning previous build artifacts..."
          ./gradlew clean
          echo "✅ Project cleaned successfully"

      - name: 🔨 Build Debug APK
        run: |
          echo "Starting APK build process..."
          ./gradlew assembleDebug --info
          echo "✅ APK build completed"

      - name: 📋 Verify APK Creation
        run: |
          echo "Checking if APK was created..."
          if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
            echo "✅ APK found successfully!"
            ls -la app/build/outputs/apk/debug/
            echo "APK size: $(du -h app/build/outputs/apk/debug/app-debug.apk | cut -f1)"
          else
            echo "❌ APK not found!"
            find . -name "*.apk" -type f
            exit 1
          fi

      - name: 📦 Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SriMusic-APK
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: ✅ Build Summary
        run: |
          echo "🎉 Build completed successfully!"
          echo "📱 APK artifact uploaded as 'SriMusic-APK'"
          echo "⏰ Build finished at: $(date)"