name: Build APK from ZIP

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: ğŸ—‚ï¸ Unzip SriDAW.zip
        run: unzip SriDAW.zip -d SriDAW

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: ğŸ”§ Make gradlew executable
        run: chmod +x SriDAW/gradlew

      - name: ğŸ—ï¸ Build APK
        working-directory: SriDAW
        run: ./gradlew assembleDebug

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: SriDAW-APK
          path: SriDAW/app/build/outputs/apk/debug/app-debug.apk
