name: Build APK from ZIP (No Local Machine Needed)

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: 🗂️ Unzip the project
        run: unzip SriDAW.zip -d SriDAW

      - name: 🧱 Initialize Gradle wrapper
        working-directory: SriDAW
        run: |
          mkdir -p gradle/wrapper
          echo "distributionUrl=https\\://services.gradle.org/distributions/gradle-7.4.2-all.zip" > gradle/wrapper/gradle-wrapper.properties
          curl -sL https://services.gradle.org/distributions/gradle-7.4.2-all.zip -o gradle-wrapper.zip
          unzip gradle-wrapper.zip -d gradle-wrapper-unpacked
          cp gradle-wrapper-unpacked/gradle-7.4.2/bin/gradle gradlew
          chmod +x gradlew

      - name: 🏗️ Build APK
        working-directory: SriDAW
        run: ./gradlew assembleDebug

      - name: 📦 Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SriDAW-APK
          path: SriDAW/app/build/outputs/apk/debug/app-debug.apk
