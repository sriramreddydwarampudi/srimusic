plugins {
    id 'com.android.application'
    id 'com.chaquo.python'
}

android {
    compileSdkVersion 33
    defaultConfig {
        applicationId "com.srimusic.app"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
        
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
        }

        python {
            buildPython "3.8"
            
            pip {
                install "kivy==2.1.0"
                install "music21"
                install "pyjnius"
                install "android"
            }
            
            // Source directory for Python code
            sourceDirs = ["$projectDir/../"]
            
            // Exclude unnecessary files
            excludePathPatterns = [
                "**/venv/**",
                "**/.git/**",
                "**/.github/**",
                "**/build/**",
                "**/dist/**",
                "**/__pycache__/**",
                "**/*.pyc"
            ]
        }
    }
    
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    
    packagingOptions {
        resources {
            excludes += ['META-INF/LICENSE.txt', 'META-INF/NOTICE.txt', 'META-INF/DEPENDENCIES', 'META-INF/INDEX.LIST']
        }
    }
    
    // Add namespace for newer Gradle versions
    namespace "com.srimusic.app"
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'com.google.android.material:material:1.8.0'
}